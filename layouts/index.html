{{ define "content" }}

<h1>Kirjoituksia koronasta</h2>

<section id="content">
    <ul>
    {{ range where site.RegularPages "Type" "articles" }}
        <li>
            <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
        </li>
    {{ end }}
    </ul>
</section><!-- /#content -->
{{ end }}
