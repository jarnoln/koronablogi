<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <title>{{ block "title" . }}{{ if .Title }}{{ .Title }}{{else}}{{site.Title}}{{ end }}{{ end }}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
nav a.active, nav a.active:hover {
  background: rgba(0, 0, 0, 0.5);
  font-weight: bold;
}

nav a:hover {
  background: rgba(0, 0, 0, 0.1);
}

div#submenu {
    background: rgba(0, 0, 0, 0.5);
}
    </style>
</head>

<body id="index" class="mdl-color--white mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header id="banner" class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <nav id="menu" class="mdl-navigation">
                        <a class="mdl-navigation__link{{ if .IsHome }} active{{ end }}" href="/index.html">HOME</a>
                        <a class="mdl-navigation__link" href="/timeline.html">TIMELINE</a>
                    </nav><!-- /#menu -->
                </div>
        {{ block "header_extra" . }}
        {{ end }}
        </header><!-- /#banner -->
        <!-- <p> staticServer: {{ .Site.Params.staticServer }}</p> -->
        <main class="mdl-layout__content">
        {{ block "content" . }}
        {{ end }}
        </main>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div id="about">
                    Generated by <a href="https://gohugo.io">Hugo</a>
                    using <a href="https://getmdl.io/">Material Design Lite</a>
                </div>
            </div>
        </footer><!-- /#contentinfo -->
    </div>
</body>
</html>
